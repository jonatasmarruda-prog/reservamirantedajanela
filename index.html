    const key = "presenca_trilheiros_v2";
    const saved = JSON.parse(localStorage.getItem(key) || "{}");

    const list = document.getElementById("list");

    const noCount = document.getElementById("noCount");
    const totalCount = document.getElementById("totalCount");

    function render(){
      list.innerHTML = "";
      let ok = 0, no = 0;

      nomes.forEach((nome) => {
        const confirmed = !!saved[nome];
        if (confirmed) ok++; else no++;

        const item = document.createElement("div");
        item.className = "item " + (confirmed ? "ok" : "no");

        item.onclick = () => {
          saved[nome] = !saved[nome];
          localStorage.setItem(key, JSON.stringify(saved));
          render();
        };

        list.appendChild(item);
      });

      okCount.textContent = ok;
      noCount.textContent = no;
      totalCount.textContent = nomes.length;
    }

    document.getElementById("resetBtn").onclick = () => {
      if (confirm("Tem certeza que deseja zerar todas as confirmaÃ§Ãµes?")) {
        localStorage.removeItem(key);
        for (const k in saved) delete saved[k];

    document.getElementById("exportBtn").onclick = () => {
      const confirmados = nomes.filter(n => saved[n]);
