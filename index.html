<script>
const PIX = "trilheiros.roomt@gmail.com";

// VAGAS REAIS
let vagasOnibus = localStorage.getItem("vagasOnibus") 
  ? parseInt(localStorage.getItem("vagasOnibus")) 
  : 44;

let vagasCarro = localStorage.getItem("vagasCarro") 
  ? parseInt(localStorage.getItem("vagasCarro")) 
  : 36;

let qtd = 1;

function atualizar(){
  const tipo = tipoTransporte.value;
  let valor = tipo === "onibus" ? 80 : 35;

  total.innerText = "üí∞ Total: R$ " + (valor * qtd);

  if(tipo === "onibus"){
    infoVagas.innerText = "üöå Vagas restantes no √¥nibus: " + vagasOnibus;
  } else {
    infoVagas.innerText = "üöó Vagas restantes (carro pr√≥prio): " + vagasCarro;
  }

  if((tipo === "onibus" && vagasOnibus <= 0) ||
     (tipo === "carro" && vagasCarro <= 0)){
    esgotado.style.display = "block";
    btnReservar.disabled = true;
  } else {
    esgotado.style.display = "none";
    btnReservar.disabled = false;
  }
}

function mais(){
  qtd++;
  quantidade.innerText = qtd;
  atualizar();
}

function menos(){
  if(qtd > 1){
    qtd--;
    quantidade.innerText = qtd;
    atualizar();
  }
}

function reservar(){
  const tipo = tipoTransporte.value;
  const pagamento = formaPagamento.value;

  if(tipo === "carro" && pagamento === "cartao"){
    alert("Para carro pr√≥prio o pagamento √© somente via PIX.");

    return;
  }

  if(tipo === "onibus" && qtd > vagasOnibus){
    alert("Vagas insuficientes no √¥nibus.");
    return;
  }

  if(tipo === "carro" && qtd > vagasCarro){
    alert("Vagas insuficientes para carro pr√≥prio.");
    return;
  }

  if(tipo === "onibus"){
    vagasOnibus -= qtd;
    localStorage.setItem("vagasOnibus", vagasOnibus);
  } else {
    vagasCarro -= qtd;
    localStorage.setItem("vagasCarro", vagasCarro);
  }

  if(pagamento === "pix"){
    navigator.clipboard.writeText(PIX);
    alert("PIX copiado! Fa√ßa o pagamento e envie o comprovante.");

  aviso.style.display = "block";

`Ol√°! üëã

üë§ Nome: ${nome}
üö∂ Modalidade: ${tipo}
üë• Vagas: ${qtd}
üí∞ Valor total: R$ ${total}

Aguardo confirma√ß√£o da vaga.`;

  window.open("https://wa.me/5566996926174?text=" + encodeURIComponent(msg));
}
</script>
</head>

<body>
<div class="container">
