<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Morro da Mesa</title>

<style>
body{
  margin:0;
  background:#111;
  font-family:Arial,sans-serif;
  color:#fff;
}
.container{
  max-width:480px;
  margin:auto;
  padding:15px;
}
.card{
  background:#1c1c1c;
  border-radius:22px;
  padding:16px;
}
.banner img{
  width:100%;
  border-radius:18px;
  margin-bottom:15px;
}

/* FORM */
label{margin-top:12px;display:block;font-weight:bold}
select,input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#2a2a2a;
  color:#fff;
  font-size:16px;
}

/* CONTADOR */
.contador{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.contador button{
  width:46px;
  height:46px;
  border:none;
  border-radius:14px;
  background:#2a2a2a;
  color:#fff;
  font-size:24px;
}

/* TOTAL */
.total{
  text-align:center;
  font-size:22px;
  font-weight:900;
  margin-top:12px;
}

/* AVISOS */
.aviso{
  display:none;
  margin-top:12px;
  padding:12px;
  background:#3b2a00;
  color:#ffcc00;
  border-radius:14px;
  text-align:center;
  font-weight:bold;
}
.esgotado{
  display:none;
  margin-top:12px;
  padding:14px;
  background:#4a0000;
  color:#fff;
  border-radius:14px;
  text-align:center;
  font-weight:bold;
}

/* BOT√ïES */
.btn{
  width:100%;
  margin-top:14px;
  padding:18px;
  border-radius:40px;
  border:none;
  font-size:18px;
  font-weight:900;
  color:#fff;
  cursor:pointer;
}
.pix{background:#32c500;}
.whats{background:#25d366; display:none;}
</style>

<script>
const PIX = "trilheiros.roomt@gmail.com";

// VAGAS
let vagasOnibus = 44;
let vagasCarro = 36;

let qtd = 1;

function atualizar(){
  const tipo = tipoTransporte.value;
  let valor = tipo === "onibus" ? 80 : 35;

  // atualizar total
  total.innerText = "Total: R$ " + (valor * qtd);

  // mostrar vagas restantes
  if(tipo === "onibus"){
    infoVagas.innerText = "üöå Vagas restantes no √¥nibus: " + vagasOnibus;
  }else{
    infoVagas.innerText = "üöó Vagas restantes com carro pr√≥prio: " + vagasCarro;
  }

  // bloquear se zerar
  if((tipo === "onibus" && vagasOnibus === 0) ||
     (tipo === "carro" && vagasCarro === 0)){
    esgotado.style.display = "block";
    btnReservar.disabled = true;
  }else{
    esgotado.style.display = "none";
    btnReservar.disabled = false;
  }
}

function mais(){
  qtd++;
  quantidade.innerText = qtd;
  atualizar();
}

function menos(){
  if(qtd > 1){
    qtd--;
    quantidade.innerText = qtd;
    atualizar();
  }
}

function reservar(){
  const tipo = tipoTransporte.value;

  if(tipo === "onibus" && qtd > vagasOnibus){
    alert("Quantidade maior que as vagas dispon√≠veis no √¥nibus.");
    return;
  }

  if(tipo === "carro" && qtd > vagasCarro){
    alert("Quantidade maior que as vagas dispon√≠veis para carro pr√≥prio.");
    return;
  }

  // desconta vagas
  if(tipo === "onibus"){
    vagasOnibus -= qtd;
  }else{
    vagasCarro -= qtd;
  }

  navigator.clipboard.writeText(PIX);
  alert("PIX copiado! Fa√ßa o pagamento e envie o comprovante.");

  btnWhats.style.display = "block";
  atualizar();
}

function enviarWhats(){
  const msg =
`Ol√°, gostaria de confirmar minha vaga na Trilha do Morro da Mesa.

Tipo: ${tipoTransporte.value === "onibus" ? "√înibus" : "Carro pr√≥prio"}
Quantidade: ${qtd}
Pagamento: PIX

Segue comprovante.`;

  window.open(
    "https://wa.me/5566996926174?text=" + encodeURIComponent(msg),
    "_blank"
  );
}
</script>
</head>

<body>
<div class="container">

<div class="card">

<div class="banner">
  <img src="https://i.postimg.cc/FzLnkVc2/Orange-and-Black-Modern-Mountain-Bike-Event-Instagram-Post.png">
</div>

<label>Nome completo</label>
<input id="nome">

<label>Tipo de transporte</label>
<select id="tipoTransporte" onchange="atualizar()">
  <option value="onibus">üöå √înibus (44 vagas)</option>
  <option value="carro">üöó Carro pr√≥prio (36 vagas)</option>
</select>

<label>Quantidade de vagas</label>
<div class="contador">
  <button onclick="menos()">‚àí</button>
  <span id="quantidade">1</span>
  <button onclick="mais()">+</button>
</div>

<div id="infoVagas" class="aviso"></div>

<div id="total" class="total">Total: R$ 80</div>

<button id="btnReservar" class="btn pix" onclick="reservar()">
RESERVAR VAGA
</button>

<div id="esgotado" class="esgotado">
‚ùå Vagas esgotadas para esta op√ß√£o.
</div>

<button id="btnWhats" class="btn whats" onclick="enviarWhats()">
ENVIAR COMPROVANTE
</button>

</div>
</div>

<script>atualizar();</script>
</body>
</html>
